<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script type="text/javascript" src="./../../node_modules/jquery/dist/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>

</head>


<body>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <ul class="nav navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">ToDos <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="category.html">Categorias</a>
            </li>
        </ul>
    </nav>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-4 my-auto">
                <form class="card card-body" id="toDoForm">
                    <div class="form-group">
                        <input type="text" id="nameToDo" placeholder="thing to do" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="datetime-local" id="dateToDo" placeholder="day to do" min="1" max="31" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <select class="custom-select" id="category-select">
                            
                            
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" id="descriptionToDo" placeholder="describe to do" class="form-control" autofocus>
                    </div>
                    <button type="submit" class="btn-dark">Guardar</button>
                </form>
            </div>
        </div>
        
        <div class="flex flex-row flex-wrap d-flex" id="toDoList">
        </div>
    </main>

    <script src="./todos.js"></script>
</body>

</html>
